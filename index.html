<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats and dogs</title>
    <link rel="manifest" href="/cat/manifest.json">
</head>

<body>
    <h1>Cats and dogs</h1>

    <script>
        //Asking the browser if it supports service worker  
        if ('serviceWorker' in navigator) {
            console.log("Serviceworker is available")
            navigator.serviceWorker.register("/cat/serviceworker.js");
        } else {
            console.log("Serviceworker is NOT available")
        }
    </script>
</body>
</html>
